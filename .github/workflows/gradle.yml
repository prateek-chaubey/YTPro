name: Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          echo y | sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-35"

      - name: Clean Gradle cache
        run: |
          rmdir /s /q "%USERPROFILE%\.gradle\caches" || exit 0
          rmdir /s /q "%USERPROFILE%\.gradle\daemon" || exit 0

      - name: Build release APK
        run: cmd.exe /c gradlew.bat assembleRelease

      - name: Sign APK
        run: |
          cmd.exe /c java.exe -jar "signer\\ApkSigner.jar" sign ^
          --key "signer\\apkeasytool.pk8" ^
          --cert "signer\\apkeasytool.pem" ^
          --v4-signing-enabled false ^
          --out "%cd%\\app\\build\\outputs\\apk\\release\\youtube_pro_signed.apk" ^
          "%cd%\\app\\build\\outputs\\apk\\release\\app-release-unsigned.apk"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YTPRO
          path: "app/build/outputs/apk/release/youtube_pro_signed.apk"
